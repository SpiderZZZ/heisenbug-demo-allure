plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'ru.heisenbug.selenide'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    allureVersion = '2.13.2'
    junitVersion = '5.7.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    implementation('com.codeborne:selenide:5.15.1')
    testImplementation("io.qameta.allure:allure-selenide:${allureVersion}")
    testImplementation('org.assertj:assertj-core:3.15.0')
    testImplementation('org.slf4j:slf4j-simple:1.7.30')
    testImplementation('org.apache.logging.log4j:log4j-api:2.14.0')
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testImplementation("com.automation-remarks:video-recorder-junit5:1.+")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}

tasks.withType(Test) {
    systemProperties = System.properties
}

allure {
    autoconfigure = true
    version = "${allureVersion}"

    useJUnit5 {
        version = "${allureVersion}"
    }
}